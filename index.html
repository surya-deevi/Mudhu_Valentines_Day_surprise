<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>For You ❤️</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink-light: #ffdce0;
      --pink-med: #ff85a1;
      --pink-hot: #ff4d6d;
      --white: #ffffff;
      --font-cursive: 'Pacifico', cursive;
      --font-sans: 'Quicksand', sans-serif;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: var(--font-sans);
      position: relative;
      overflow-x: hidden;
    }
    /* Keyframes are global and easier to manage here */
    @keyframes beat {
      to { transform: scale(1.3); }
    }
    @keyframes step {
      from { transform: rotate(-30deg); }
      to { transform: rotate(30deg); }
    }
  </style>
<script type="importmap">
{

    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.3?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.3?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.3?external=rxjs"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="min-h-screen w-screen bg-gradient-to-br from-pink-100 via-rose-200 to-red-200 flex items-center justify-center p-4 overflow-y-auto">

</body>
</html>
